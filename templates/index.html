<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pretrained ResNet18</title>

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-upload">
  <form method=post enctype=multipart/form-data>
    <h1 class="h3 mb-3 fw-bold">Please upload image</h1>
    <input type="file" id="image" name="image" class="form-control" required autofocus>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Predict</button>
    <br>
    {% if image_name %}
      <br>
      <img class="mb-3" src="static/{{image_name}}" alt="" width="320" height="320">
      <h3 class="h5 mb-1 fw-bold">Top 5 probabilities:</h3>
      <h6 class="h5 mb-1 fw-normal">{{prediction[0]}}</h6>
      <h6 class="h5 mb-1 fw-normal">{{prediction[1]}}</h6>
      <h6 class="h5 mb-1 fw-normal">{{prediction[2]}}</h6>
    {% endif %}
  </form>
</main>

  </body>
</html>
